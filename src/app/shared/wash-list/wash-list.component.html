<main>    
    <section>
        <div class="top-button-spacer-left"></div>
        <div class="top-button-spacer-middle"></div>
        <button mat-fab class="top-button-spacer-mid" color="primary" (click)="openDialog(null)">
            <mat-icon>add</mat-icon>
        </button>
    </section>

    <table mat-table #table [dataSource]="data" class="mat-elevation-z6">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Nº </th>
            <td mat-cell *matCellDef="let wash; let i = index"> {{ i + 1 }} </td>
        </ng-container>

        <ng-container matColumnDef="vehicle">
            <th mat-header-cell *matHeaderCellDef>Veículo</th>
            <td mat-cell *matCellDef="let wash"> {{ wash.vehicle }}</td>
        </ng-container>
        
        <ng-container matColumnDef="startTime">
            <th mat-header-cell *matHeaderCellDef>Entrada</th>
            <td mat-cell *matCellDef="let wash"> {{ wash.startTime }}</td>
        </ng-container>
        
        <ng-container matColumnDef="endTime">
            <th mat-header-cell *matHeaderCellDef>Saída</th>
            <td mat-cell *matCellDef="let wash"> {{ wash.endTime }}</td>
        </ng-container>

        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef>Valor</th>
            <td mat-cell *matCellDef="let wash"> R$ {{ wash.price }}</td>
        </ng-container>

        <ng-container matColumnDef="obs">
            <th mat-header-cell *matHeaderCellDef>Obs</th>
            <td mat-cell *matCellDef="let wash"> {{ wash.obs }} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let wash"> 
            <button mat-icon-button class="ed-button">
                <mat-icon>edit</mat-icon>
            </button>
            
            <button mat-icon-button class="ed-button">
                <mat-icon>delete</mat-icon>
            </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
</main>
<div class="date">
    <div *ngIf="isDate">
        <span> Data: {{returnDate}}</span>
    </div>
</div>
